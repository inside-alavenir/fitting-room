    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Glow effect for generate button */
      @keyframes glow {
        0% {
          box-shadow: 0 0 5px rgba(139, 92, 246, 0.4), 0 0 10px rgba(139, 92, 246, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(139, 92, 246, 0.7), 0 0 30px rgba(139, 92, 246, 0.5);
        }
        100% {
          box-shadow: 0 0 5px rgba(139, 92, 246, 0.4), 0 0 10px rgba(139, 92, 246, 0.3);
        }
      }

      .glowing-button {
        animation: glow 2.5s infinite ease-in-out;
      }
      
      /* FAQ Accordion styles */
      .faq-answer {
        overflow: hidden;
        transition: max-height 0.5s cubic-bezier(0.23, 1, 0.32, 1), padding 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
      }
      .faq-answer-open {
        max-height: 500px; /* Adjust as needed */
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
      
      /* New Particle Loader Animation */
      @keyframes particle-orbit {
        0% {
          transform: translate(0, 0) scale(0.7);
          opacity: 0.5;
        }
        25% {
          transform: translate(8px, -12px) scale(1.1);
          opacity: 1;
        }
        50% {
          transform: translate(-4px, 8px) scale(0.6);
          opacity: 0.6;
        }
        75% {
          transform: translate(-8px, -4px) scale(1);
          opacity: 0.9;
        }
        100% {
          transform: translate(0, 0) scale(0.7);
          opacity: 0.5;
        }
      }

      .particle {
        animation-name: particle-orbit;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      
      /* Custom range slider styles */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }

      input[type=range]:focus {
        outline: none;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #a78bfa; /* violet-400 */
        cursor: pointer;
        margin-top: -6px;
        transition: transform 0.2s ease;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }

      input[type=range]::-moz-range-thumb {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #a78bfa;
        cursor: pointer;
        border: none;
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #3f3f46; /* zinc-700 */
        border-radius: 5px;
      }

      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #3f3f46;
        border-radius: 5px;
      }

    </style>
